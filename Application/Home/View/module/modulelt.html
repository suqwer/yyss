<include file="Public:head" />

</body>
<script src="__JS__/jquery-2.2.3.min.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/material.min.js"></script>
<script src="__JS__/ripples.min.js"></script>
<script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
<div class="container">
    <div class="row">
        <div class="row modulebg">
            <div class="col-md-12 bgmodule">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span class="moduletext">
                            {$modulebgname}
                        </span>
                    </div>
                    <div class="panel-body ">
                        <div class="row">

                            <div class="col-md-12">

                                <table class="table table-striped table-hover ">

                                    <tbody>
                                    <foreach name="modules" item="vi" >
                                        <tr>
                                            <td class="text-center"><a href="" class="text-info">{$vi['title']}</a></td>
                                            <td class="text-right">作者:<a href="" class="text-info">{$vi['name']}</a>&nbsp;&nbsp;&nbsp;&nbsp;时间:{$vi['created_at']}</td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>


                            </div>

                        </div>
                        <div class="row text-center">
                            <div class="col-md-4"></div>

                            <div class="col-md-4  text-info">
                                <div class="bs-component">
                                    <ul class="pagination">

                                        <li class=""><a href="/index.php/home/module/modulelt?%ls={$Think.session.mid}&page=1">«</a></li>

                                        <for start="1" end="$pagesa+1">

                                            <if condition="$Think.get.page eq $i">
                                                <li class="active"><a href="/index.php/home/module/modulelt?%ls={$Think.session.mid}&page={$i}">{$i}</a></li>

                                                <else />
                                                <li class=><a href="/index.php/home/module/modulelt?%ls={$Think.session.mid}&page={$i}">{$i}</a></li>

                                            </if>

                                        </for>
                                        <li class=><a href="/index.php/home/module/modulelt?%ls={$Think.session.mid}&page={$pagesa}">»</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#complete-dialog">发帖<div class="ripple-container"></div></button>
                            </div>
                            <div id="complete-dialog" class="modal fade in" tabindex="-1" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title">发帖</h4>
                                        </div>
                                        <form action="/index.php/home/module/articlepush" method="post">
                                        <div class="modal-body text-center">
                                            <div class="row">
                                                <div class="col-md-2"></div>
                                                <div class="form-group is-empty col-md-8">
                                                        <label for="" class="col-md-2 control-label">标题</label>
                                                    <div class="col-md-10">
                                                        <input type="" class="form-control" id="" placeholder="标题" name="title">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2"></div>
                                                <div class="form-group is-empty col-md-8">
                                                    <label for="textArea" class="col-md-2 control-label">内容</label>

                                                    <div class="col-md-10">
                                                        <textarea class="form-control" rows="3" id="textArea" name="content"></textarea>
                                                        <span class="help-block">严禁发表带有辱骂他人言论 一经举报马上封号</span>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="input" class="btn btn-primary" data-dismiss="">发布</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#dropdown-menu select").dropdown();
</script>
<script>
    $.material.init();
</script>
</html>
